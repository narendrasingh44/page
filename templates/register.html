{% extends 'base.html' %}

{% block body %}
<div class = 'container'>
	<section class="vh-10" style="background-color: #eee;">
		<div class="container h-100 ">
				{% if form.errors %}
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					<p> There was and error with your form </p>  
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>   
				{% endif %}
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 100px;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">	
									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
									<main class='form-signup w-100 h-50 m-auto'>		
											<!--Register-->
											<div class="container px-2" >
												<form action = ' {% url "register" %} ' method = POST>
												  {% csrf_token %}
													{{ form }}
													<br/>
													<br/>
													<button class="btn btn-primary" type="submit">Register</button>
												</form>
											<br>
											<p>If you already have an account <a href="/login">login</a> instead.</p>
											</div>
									</main>
								</div>
								<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
									<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
										class="img-fluid" alt="Sample image">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
{% endblock body %}
