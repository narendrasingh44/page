{% extends 'base.html' %}
{% block content %}

<style>
  .divider:after,
  .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
  }

  .h-custom {
    height: calc(100% - 73px);
  }

  @media(max-width: 450px) {
    .h-custom {
      height: 100%;
    }
  }
</style>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <main class='form-signin w-100 m-auto'>

        <div class="align-center col-md-6 col-lg-7 col-xl-4 offset-xl-4">
        
          <div class="col-md-9 col-lg-6 col-xl-10" id = 'center'>
              
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid" alt="Sample image">
          </div>
            <!--Login-->
          <div class="text-center container-fluid pd-5">
            <div class = 'text-center py-3 px-3'>
              <h1>Login</h1>
            </div> 
              <div>
                <form action = "/login" method = POST>
                  {% csrf_token %}
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name ="password">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              <div>
                  <br/>
                  {% if user.is_authenticated %}
                      Hi {{ user.username }}!
                      <p class="nav-link" href = {% url 'logout' %} >Logout</p>
                      
                        
                  {% else %}
                      <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
                      <p class="text-center">Don't have an account? <a href=" {% url 'register' %} ">Create an account</a>.</p>
                      
                  {% endif %}             
              </div>
          </div>
        </div>
      </main>
    </div>   
  </div>
</section>
{% endblock content %}
